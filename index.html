<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Encriptador de Texto</title>
    <link rel="shortcut icon" href="img/favicon.png" type="image/x-icon">
    <link rel="stylesheet" href="styles.css ">
</head>
<body>
    <div class="container">
        <h1>Encriptador/Desencriptador de Texto</h1>
        <div class="encriptar">
            <textarea name="texto" class="texto" id="texto" cols="30" rows="10" placeholder="Ingresa el texto aquí"></textarea>
            <textarea name="mensaje" id="mensaje" cols="30" rows="10" placeholder="Texto copiado" class="mensaje"></textarea>
        </div> 
        <div class="terminos">
            <p>Solo letras minúsculas sin acentos</p>
        </div>
        <div class="botones">
            <button class="btn-encriptar" type="button" onclick="encriptar()">Encriptar</button>
            <button class="btn-desencriptar" type="button" onclick="desencriptar()">Desencriptar</button>
            <button class="btn-copiar" type="button" onclick="copiar()">Copiar</button>
            <button class="btn-pegar" type="button" onclick="pegar()">Pegar</button>
            <button class="btn-limpiar" type="button" onclick="Limpiar()">Limpiar</button>
        </div>
    </div>
    <div class="encriptado">
        <img src="img/dibujo1.jpg" alt="dibujo1" id="imagen1">
        <div class="mensaje-encriptado" id="mensaje-encriptado">
            <h2 id="titulo-mensaje">No hay mensaje para encriptar</h2>
            <p id="parrafo">Ingresa el texto que deseas Encriptar o Desencriptar</p>
        </div>
        
    </div>

</body>
<script src="app.js"></script>
</html>
